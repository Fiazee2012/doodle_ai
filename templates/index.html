<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MNIST Number Predictor - Dark Theme</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >
  <style>
    /* HTML: <div class="loader"></div> */
.loader {
  width: 40px;
  aspect-ratio: 1.154;
  --_g: no-repeat radial-gradient(farthest-side,#000 90%,#0000);
  background: 
    var(--_g) 50%  0,
    var(--_g) 0    100%,
    var(--_g) 100% 100%;
  background-size: 35% calc(35%*1.154);
  animation: l16 1s infinite;
}
@keyframes l16{ 
    50%,100% {background-position: 100% 100%,50% 0,0 100%} 
}
    body {
      background-color: #121212;
      color: #e0e0e0;
    }
    canvas {
      border: 2px solid #e0e0e0;
      cursor: crosshair;
      margin-top: 20px;
      background-color: #212121;
    }
    .predictions-panel {
      max-height: 400px;
      overflow-y: auto;
      background-color: #212121;
      border: 1px solid #e0e0e0;
    }
    .list-group-item {
      background-color: #212121;
      color: #e0e0e0;
    }
    .list-group-item:hover {
      background-color: #333333;
    }
    .btn-danger {
      background-color: #b71c1c;
      border: none;
    }
    .btn-danger:hover {
      background-color: #d32f2f;
    }
  </style>
</head>
<body>
  <div class="container py-5">
    <div class="row">
      <!-- Drawing Canvas -->
      <div class="col-md-6">
        <h3 class="text-center mb-4">Draw a Number</h3>
        <canvas id="drawingCanvas" width="280" height="280"></canvas>
        <div class="text-center mt-3">
          <button id="clearButton" class="btn btn-danger">Clear Canvas</button>
          <button id="predictButton" class="btn btn-primary">Predict</button>
        </div>
      </div>

      <!-- Prediction Panel -->
      <div class="col-md-6">
        <h3 class="text-center mb-4">Prediction Results</h3>
        <div class="card predictions-panel">
          <div class="card-body">
            <ul id="predictionsList" class="list-group">
              <li class="list-group-item">Prediction results will appear here.</li>
            </ul>
            <div id="results"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="{{ url_for('static', filename='drawmanager.js') }}"></script>
  
</body>
</html>
